<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RemoteHost</title>
    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <script defer type="module" src="../js/global.js"></script>
    <script defer type="module" src="../js/login.js"></script>
</head>
<body class="bg-bg-primary text-text-primary font-lexend-exa select-none antialiased">
    <main class="fixed inset-0 w-[20.688rem] h-[17.625rem] max-w-[100vw] max-h-screen m-auto bg-bg-secondary rounded-xl shadow-xl shadow-bg-accent">
        <input type="text" id="username-input" placeholder="username"
        class="m-[2.0625rem] mb-0 w-[16.563rem] h-[2.5rem] bg-bg-secondary rounded-lg border border-b-text-primary p-2.5">

        <input type="password" id="password-input" placeholder="password"
        class="m-[2.0625rem] mt-4 mb-0 w-[16.563rem] h-[2.5rem] bg-bg-secondary rounded-lg border border-b-text-primary p-2.5">

        <div>
            <input type="checkbox" id="remember-me"
            class="ml-10 mt-4">
            <label for="remember-me">remember me</label>
        </div>

        <button id="login-button" class="m-[2.0625rem] mt-8 mb-0 w-[16.563rem] h-[2.5rem] bg-text-primary text-[#000000] rounded-lg
        hover:bg-text-seconary">
            log in
        </button>

        <a href="./signup.html" class="text-xs mx-[4.55rem]">don't have an account?</a>
    </main>
</body>
</html>
